<div class="info" [hidden]="partners.length">
    Nenhum s&oacute;cio cadastrado.
</div>

<table [hidden]="!partners.length">
    <thead>
        <tr>
            <th>&nbsp;</th>
            <th>Nome</th>
            <th>Sobrenome</th>
            <th>Participação</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let partner of partners; index as i">
            <td>{{i + 1}}</td>
            <td>{{partner.firstName}}</td>
            <td>{{partner.lastName}}</td>
            <td>{{partner.percentage}}%</td>
        </tr>
    </tbody>
</table>
